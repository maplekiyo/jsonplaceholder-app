<div class="posts-container">
  <h2>Posts</h2>
  <div class="posts-grid">
    @for (post of posts(); track post.id) {
      <div class="post-card">
        <h3>{{ post.title }}</h3>
        <p class="post-body">{{ post.body }}</p>
        <div class="post-meta">
          <span class="author">By: {{ getUserName(post.userId) }}</span>
          <span class="post-id">Post #{{ post.id }}</span>
        </div>
      </div>
    }
  </div>
</div>
