<div class="posts-container">
  <h2>Posts</h2>
  <div class="posts-grid">
    @for (post of posts(); track post.id) {
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ post.title }}</mat-card-title>
          <mat-card-subtitle>By: {{ getUserName(post.userId) }} â€¢ Post #{{ post.id }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ post.body }}</p>
        </mat-card-content>
      </mat-card>
    }
  </div>
</div>
